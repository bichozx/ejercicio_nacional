<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body id="img">
    <header class="container">
        <div class="row">
            <h1 id="titulo" class="text-center col-md-12 mt-5 ml-5">ABONOS NACIONAL</h1>
        </div>
    </header>
    <section class="container mt-5 ">
        <form class="">
            <div class="form-group col-md-6">
              <label for="formGroupExampleInput">Nombre</label>
              <input type="text" class="form-control" id="Nombreusuario" placeholder="Example input placeholder">
            </div>
            <div class="form-group col-md-6">
              <label for="formGroupExampleInput2">Apellido</label>
              <input type="text" class="form-control" id="Apellidousuario" placeholder="Another input placeholder">
            </div>
            <div class="form-group col-md-6">
                <label for="formGroupExampleInput">Telefono</label>
                <input type="text" class="form-control" id="Telefonousuario" placeholder="Example input placeholder">
              </div>
              <div class="form-group col-md-6">
                <label for="formGroupExampleInput2">Numero De Abonos</label>
                <input type="text" class="form-control" id="Numerodeabonos" placeholder="Another input placeholder">
              </div>
              <div class="form-group col-md-6">
                <label for="formGroupExampleInput2">Abono Que Desea Comprar</label>
                <input type="text" name="tipodeabono" class="form-control" id="abonosusuario"  list="tribuna" placeholder="Another input placeholder">
                <span id="invento"></span>
                <datalist id="tribuna">
                    <option value="Abono Norte">Abono Norte</option>
                    <option value="Abono Sur">Abono Sur</option>
                    <option value="Abono Oriental">Abono Oriental</option>
                    <option value="Abono Occidental">Abono Occidental</option>
                </datalist>
                <button id="comprar" type="submit" class=" mt-5 btn btn-success">ENVIAR</button>
                
              </div>
          </form>
    </section>
    










    <script src="controlador.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
